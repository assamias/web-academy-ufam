<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>cadastro</title>
    <style>
      /* Reset and base */
      body, html {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      /* Container with two columns, full viewport height */
      .container {
        display: flex;
        height: 100vh;
        flex-wrap: wrap;
      }

      /* Left column - background color and centered text */
      .left-col {
        background-color: blue; 
        color: white;
        flex: 1 1 40%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
      }

      /* Right column - form container */
      .right-col {
        background-color: #f5f5f5;
        flex: 1 1 60%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
      }

      /* Form styling */
      form {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
        box-sizing: border-box;
      }

      form input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      form input:invalid {
        border-color: #e53935;
      }

      form button {
        width: 100%;
        padding: 12px;
        background-color: #3f51b5;
        border: none;
        color: white;
        font-size: 1.1rem;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 15px;
      }

      form button:hover {
        background-color: #303f9f;
      }

      .login-link {
        display: block;
        margin-top: 15px;
        text-align: center;
        font-size: 0.9rem;
        color: #3f51b5;
        text-decoration: none;
      }

      .login-link:hover {
        text-decoration: underline;
      }

      /* Responsive: smaller than 'md' breakpoint ~ 768px */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }
        .left-col, .right-col {
          flex: 1 1 100%;
          height: auto;
          min-height: 200px;
        }
      }
    </style>
  </head>
  <body>
<!-- cadastro -->
<div class="container">
  <div class="left-col">
    <h2>Bem-vindo à Loja WA!</h2>
  </div>
  <div class="right-col">
    <form id="cadastroForm" novalidate>
      <input type="text" name="nome" placeholder="Nome" required aria-label="Nome" />
      <input type="email" name="email" placeholder="Email" required aria-label="Email" />
      <input type="email" name="confirmar-email" placeholder="Confirmar Email" required aria-label="Confirmar Email" />
      <input type="password" name="senha" placeholder="Senha" required aria-label="Senha" />
      <button type="submit">Confirmar cadastro</button>
      <a href="login.html" class="login-link" target="_blank">já possuo cadastro</a>
    </form>
  </div>
</div>

<script>
  const form = document.getElementById("cadastroForm");

  form.addEventListener("submit", function (event) {
    let valido = true;

    // percorre todos os campos obrigatórios
    form.querySelectorAll("[required]").forEach((campo) => {
      if (!campo.value.trim()) {
        campo.setCustomValidity("Este campo é obrigatório!");
        campo.reportValidity();
        valido = false;
      } else {
        campo.setCustomValidity(""); // limpa erro se estiver preenchido
      }
    });

    if (!valido) {
      event.preventDefault(); // impede envio se tiver erro
    }
  });
</script>
