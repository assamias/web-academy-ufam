<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Questão 4</title>
  <style> 
    h1 {
      width: 350px;
      padding: 20px;
      background-color: lightblue;
    }
    .lista {
      width: 350px;
      padding: 20px;
      color: white;
      background-color: red
    }
  </style>
</head>
<body>
  <h1>Questao 04</h1>

  <h3 id="lista-titulo">Meus itens:</h3>

  <ul id="lista-itens">
    <li id="one" class="hot">item a</li>
    <li id="two" class="hot">item b</li>
    <li id="three" class="hot">item c</li>
    <li id="four">item d</li>
  </ul>

  <script>
    // a) Altere o background-color do <h1> para green
    const tituloH1 = document.querySelector("h1");
    tituloH1.style.backgroundColor = "green";

    // b) Adicione a classe CSS lista ao título <h3>
    const tituloH3 = document.querySelector("#lista-titulo");
    tituloH3.classList.add("lista");

    // c) Adicione o estilo negrito aos itens da lista com class 'hot'
    const itensHot = document.querySelectorAll("#lista-itens li.hot");
    itensHot.forEach(item => {
      item.style.fontWeight = "bold";
    });
  </script>
</body>
</html>
