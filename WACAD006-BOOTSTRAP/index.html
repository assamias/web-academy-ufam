<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aluguel de Filmes</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <!-- Título -->
      <a class="navbar-brand me-4" href="#">Aluguel de Filmes</a>
      
      <!-- Botão de colapso -->
      <button class="navbar-toggler" type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Alternar navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu colapsável -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Links à esquerda -->
        <ul class="navbar-nav">
          <li class="nav-item me-3">
            <a class="nav-link active" aria-current="page" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gerenciar produtos</a>
          </li>
        </ul>

        <!-- Botão Sair à direita -->
        <div class="ms-auto">
          <button type="button" class="btn btn-secondary">Sair</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Conteúdo da página -->
  <main class="container py-4">
    <h3 class="mb-4">Filmes</h3>

    <div class="row g-3">
      <!-- Card 1 -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100 shadow-sm">
          <div class="ratio ratio-4x3">
            <img
              src="assets/filme1.jpg"class="card-img-top object-fit-contain p-3">
          </div>
          <div class="card-body d-flex flex-column">
            <h6 class="card-title mb-1">Velozes e Furiosos</h6>
            <small class="text-muted mb-3">R$ 40,00</small>
            <button class="btn btn-primary mt-auto w-100 text-nowrap">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100 shadow-sm">
          <div class="ratio ratio-4x3">
            <img src="assets/filme2.jpg"class="card-img-top object-fit-contain p-3">
          </div>
          <div class="card-body d-flex flex-column">
            <h6 class="card-title mb-1">Velozes e Furiosos 2</h6>
            <small class="text-muted mb-3">R$ 50,00</small>
            <button class="btn btn-primary mt-auto w-100 text-nowrap">Adicionar ao carrinho</button>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100 shadow-sm">
          <div class="ratio ratio-4x3">
            <img src="assets/filme3.jpg"class="card-img-top object-fit-contain p-3">
          </div>
          <div class="card-body d-flex flex-column">
            <h6 class="card-title mb-1">Velozes e Furiosos: Desafio em Tóquio</h6>
            <small class="text-muted mb-3">R$ 60,00</small>
            <button class="btn btn-primary mt-auto w-100 text-nowrap"> Adicionar ao Carrinho </button>
          </div>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card h-100 shadow-sm">
          <div class="ratio ratio-4x3">
            <img src="assets/filme4.jpg" class="card-img-top object-fit-contain p-3">
          </div>
          <div class="card-body d-flex flex-column">
            <h6 class="card-title mb-1">Velozes e Furiosos 4</h6>
            <small class="text-muted mb-3">R$ 70,00</small>
            <button class="btn btn-secondary mt-auto w-100 text-nowrap"disabled>Indisponível</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
