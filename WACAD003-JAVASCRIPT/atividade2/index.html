<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Galeria de Imagens</title>
  <style>
    .full-img {
      position: relative;
    }
    .displayed-img {
      width: 100%;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0);
      pointer-events: none;
    }
    .thumb-bar img {
      width: 20%;
      float: left;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Galeria de Imagens</h1>

  <div class="full-img">
    <img class="displayed-img" src="images/pic1.jpg" alt="">
    <div class="overlay"></div>
    <button class="dark">Darken</button>
  </div>

  <div class="thumb-bar"></div>

  <script src="main.js"></script>
</body>
</html>
