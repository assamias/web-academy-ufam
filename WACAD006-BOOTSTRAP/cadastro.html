<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Apenas estilos específicos que não existem no Bootstrap */
      .left-col {
        background-color: blue;
        color: white;
        text-align: center;
        padding: 2rem;
      }

      .form-container {
        background-color: #f5f5f5;
        padding: 2rem;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <!-- Coluna esquerda -->
        <div class="col-md-5 d-flex flex-column justify-content-center align-items-center left-col">
          <h2>Bem-vindo à Loja WA!</h2>
        </div>

        <!-- Coluna direita -->
        <div class="col-md-7 d-flex justify-content-center align-items-center bg-light">
          <div class="form-container w-100" style="max-width: 400px;">
            <form id="cadastroForm" novalidate>
              <div class="mb-3">
                <input type="text" class="form-control" name="nome" placeholder="Nome" aria-label="Nome" required />
                <div class="invalid-feedback">Este campo é obrigatório.</div>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" name="email" placeholder="Email" aria-label="Email" required />
                <div class="invalid-feedback">Por favor, insira um email válido.</div>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" name="confirmar-email" placeholder="Confirmar Email" aria-label="Confirmar Email" required />
                <div class="invalid-feedback">Por favor, confirme seu email.</div>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" name="senha" placeholder="Senha" aria-label="Senha" required />
                <div class="invalid-feedback">Por favor, insira sua senha.</div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Confirmar cadastro</button>
              <a href="login.html" class="d-block text-center mt-3 text-decoration-none" target="_blank">Já possuo cadastro</a>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Validação do formulário Bootstrap nativa
      (() => {
        'use strict';
        const form = document.getElementById('cadastroForm');
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        });
      })();
    </script>
  </body>
</html>
