<body>
  <h1>Lista</h1>

  <div>
    <p id="lista-titulo" name="lista">Meus itens:</p>
  </div>

  <ul id="lista-itens-1">
    <li id="one" class="hot">item a</li>
    <li id="two" class="hot">item b</li>
    <li id="three" class="hot">item c</li>
    <li id="four">item d</li>
  </ul>

  <script>
    // Selecionando a lista
    const lista = document.getElementById("lista-itens-1");

    // Primeiro e último filho, conforme item 1-c-i
    console.log("Primeiro filho:", lista.firstElementChild);
    console.log("Último filho:", lista.lastElementChild);

    // Pai da lista conforme item 1-c-ii
    console.log("Pai da lista:", lista.parentElement);

    // Irmãos do item com id "three" conforme item 1-c-iii
    const itemThree = document.getElementById("three");
    console.log("Irmão anterior:", itemThree.previousElementSibling);
    console.log("Irmão seguinte:", itemThree.nextElementSibling);
  </script>
</body>
</html>
