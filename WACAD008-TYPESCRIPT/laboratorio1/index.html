<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Lembretes</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <div class="container mt-4">
    <h1 class="text-center mb-4">Gerenciador de Lembretes</h1>

    <!-- Formulário de criação -->
    <div class="card p-3 mb-4">
      <div class="mb-2">
        <input type="text" id="titulo" class="form-control" placeholder="Título">
      </div>
      <div class="mb-2">
        <input type="date" id="prazo" class="form-control">
      </div>
      <div class="mb-2">
        <textarea id="descricao" class="form-control" rows="3" placeholder="Descrição (opcional)"></textarea>
      </div>
      <div class="d-grid mt-2">
        <button id="adicionar" class="btn btn-primary">Adicionar</button>
      </div>
    </div>

    <!-- Lista -->
    <h2 class="text-center">Lembretes</h2>
    <ul id="lista" class="list-group"></ul>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./dist/index.js"></script>
</body>
</html>
