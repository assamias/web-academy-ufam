<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Cor de fundo para a coluna da esquerda */
      .left-col {
        background-color:blue;
        color: rgb(231, 232, 233);
        min-height: 100vh;
      }

      /* Centralizar conteúdo vertical e horizontalmente */
      .centered-flex {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- cadastro -->
    <div class="container-fluid">
      <div class="row vh-100">
        <!-- Coluna esquerda -->
        <div class="col-md-5 left-col d-flex flex-column justify-content-center align-items-center">
          <h2>Bem-vindo à Loja WA!</h2>
          <p>Faça login para continuar e aproveitar nossas ofertas.</p>
        </div>
        <!-- Coluna direita -->
        <div class="col-md-7 d-flex justify-content-center align-items-center">
          <form class="w-75" novalidate>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email" required />
              <div class="invalid-feedback">
                Por favor, insira seu email.
              </div>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required />
              <div class="invalid-feedback">
                Por favor, insira sua senha.
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <div class="mt-3 text-center">
              <a href="cadastro.html" target="_blank">não tenho cadastro</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Validação simples do formulário usando Bootstrap
      (() => {
        'use strict';
        const forms = document.querySelectorAll('form');
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      })();
    </script>
  </body>
</html>
