<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Introdução ao CSS</title>
    <style>
        .caixa {
            background-color: #d3d3d3; /* fundo cinza claro */
            border: 8px solid black;   /* borda preta */
            border-radius: 80px;       /* cantos arredondados */
            padding: 20px;             /* espaço interno */
            width: 60%;                /* largura da caixa */
            margin: 50px auto;         /* centraliza horizontalmente e dá espaço em cima */
            font-family: Arial, sans-serif;
            text-align: center;        /* centraliza o texto */
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="caixa">
        O CSS é uma linguagem de estilo, também conhecida como linguagem de folhas de estilo em cascata, usada para personalizar o visual de um site ou aplicação.
    </div>
</body>
</html>
